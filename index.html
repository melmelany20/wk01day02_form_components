<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Component</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
   
    <div class="container">
        <aside>
            <div class="image-container">
                <img src="https://lh4.googleusercontent.com/ry1EgnefLJotmlxFzPsPQU93GOtFxILXNsSPEmHlJ0qQxHzE-Gj9WtM-IwgNNdq66a1OUSja6R7P5X8=w1903-h923" alt="orange and blue bkg">
            </div>
        </aside>
        <div class="title"><strong>Personal Info</strong>
    </div>
    <div class="title-instructions">
        <p>Please provide your name, email address, and phone number.</p>
    </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"><strong>Name</strong></span>
                    <input type="text" placeholder="e.g. Stephen King" required>
                </div>
                <div class="input-box">
                    <span class="details"><strong>Email Address</strong></span>
                    <input type="text" placeholder="e.g. stephenking@lorem.com" required>
                </div>
                <div class="input-box">
                    <span class="details"><strong>Phone Number</strong></span>
                    <input type="text" placeholder="e.g. +1 234 567 890" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title"><strong>Gender</strong></span>
                <div class="category">
                    <label for="">
                        <span class="box one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="">
                        <span class="box two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="">
                        <span class="box three"></span>
                        <span class="gender">Prefer Not to Say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="Submit" value="Next Step">
            </div>
           
        </form>
    </div>

</body>
</html>
